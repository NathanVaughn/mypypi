[tool.poetry]
    name        = "mypypi"
    version     = "1.0.12"
    description = "PyPi pull-through cache"
    authors     = ["Nathan Vaughn <nvaughn51@gmail.com>"]
    readme      = "README.md"
    license     = "MIT"

[tool.poetry.dependencies]
    python          = ">=3.8,<4.0"
    Flask           = "^2.0.2"
    Flask-Caching   = "^1.10.1"    # additional layer of caching
    requests        = "^2.26.0"    # HTTP requests
    loguru          = "^0.5.3"     # logging
    beautifulsoup4  = "^4.10.0"    # HTML parsing
    dynaconf        = "^3.1.7"     # config
    s3fs            = "^2021.11.1" # S3
    peewee          = "^3.14.8"    # SQL
    PyMySQL         = "^1.0.2"     # MySQL
    psycopg2-binary = "^2.9.3"     # PostgreSQL
    redis           = "^4.1.0"     # Redis

[tool.poetry.dev-dependencies]
    black     = "^21.12b0"
    isort     = "^5.10.1"
    autoflake = "^1.4"
    pyleft    = "^1.0.1"

[build-system]
    requires      = ["poetry-core>=1.0.0"]
    build-backend = "poetry.core.masonry.api"
